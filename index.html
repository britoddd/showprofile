<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Reviews</title>
  </head>
  <body>
    <img src="../img/background.jpg" class="background" />
    <!-- <h1>Our Reviews</h1>
    <div class="underline"></div> -->
    <main>
      <div class="image-space"></div>
      <div class="text-container">
        <h2 class="name">Name</h2>
        <h3 class="job">Job</h3>
        <p class="experience">Experience</p>
      </div>
      <div style="margin-top: 20px">
        <div class="navigation-button-container">
          <button class="navigation-button js-left-button">
            <span class="material-symbols-outlined" id="arrow">
              arrow_back_ios
            </span>
          </button>
          <button class="random-button">Contact Me</button>
          <button class="navigation-button js-right-button">
            <span class="material-symbols-outlined" id="arrow">
              arrow_forward_ios
            </span>
          </button>
        </div>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
